# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

jobs:
- job: Linux
  pool:
    vmImage: ubuntu-latest
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Install Node.js'
  - script: |
      cd ProjectMusic
      npm install -g @angular/cli
      npm install
      ng build --prod
    displayName: 'Ubuntu npm install and build'
  
  - job: Windows
  pool:
    vmImage: windows-latest
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Install Node.js'
  - script: |
      cd ProjectMusic
      npm install -g @angular/cli
      npm install
      ng build --prod
    displayName: 'windows npm install and build'
